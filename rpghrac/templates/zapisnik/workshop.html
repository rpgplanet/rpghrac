{% extends "zapisnik/main.html" %}

{% block content %}

<h1>Dílna</h1>
<p><a href="{% url zapisnik-new %}">Vytvořit nový zápisek</a></p>

<ul>
{% for article in articles %}
    <li><a href="{% url zapisnik-edit article.pk %}">{{ article.title }} umístěný v kategorii {{ article.main_placement.category }}</a> (<a href="{% url zapisnik-preview article.pk %}">náhled</a>)</li>
{% endfor %}
</ul>
{% endblock %}
